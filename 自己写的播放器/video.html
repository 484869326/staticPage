<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="./css/iconfont.css">
		<link rel="stylesheet" href="./css/myvideo.css">
	</head>
	<body>
		<div class="container">
				<div class="myplayer">
					<span class="iconfont icon-play pauseIcon"></span>
					<div class="volumeOnKey">
						<span class="iconfont icon-volume keyVolume"></span>
						<span class="keyVolumeNum">100%</span>
					</div>
					<div class="videoContent">
						<video src="./videosrc/凡人.mp4">
						</video>
					</div>
					<div class="bvc">
						<div class="progressVideo">
							<div class="progressBar">
								<div class="progressRadius"></div>
								<div class="progressNow"></div>
							</div>
						</div>
						<div class="videoTools">
							<div class="toolsLeft">
								<div class="play" title="播放"><span class="iconfont icon-play1"></span></div>
								<div class="pause" title="暂停"><span class="iconfont icon-pause"></span></div>
								<div class="time">
									<div class="durationNow">00:00</div>
									<span>/</span>
									<div class="duration">00:00</div>
								</div>
							</div>
							<div class="toolsRight">
								<div class="playRatio">
									<div class="playbackRate">
										<ul>
											<li data-ratio='2'>2.0X</li>
											<li data-ratio='1.5'>1.5X</li>
											<li data-ratio='1.25'>1.25X</li>
											<li data-ratio='1.0' class="ratioActice">1.0X</li>
											<li data-ratio='0.75'>0.75X</li>
											<li data-ratio='0.5'>0.5X</li>
										</ul>
									</div>
									<div>倍速</div>
								</div>
								<div class="volumeControl">
									<div class="volumeStatus">
										<span class="volumeNumber">100</span>
										<div class="volumeBox">
											<div class="volumeItem">
												<div class="borderRadius"></div>
												<div class="volumeNow">
												</div>
											</div>
										</div>
									</div>
									<div class="volumeIcon"><span class="iconfont icon-volume"></span><span
											class="iconfont icon-jingyin volumeJingyin"></span></div>
								</div>
								<div class="fullScreen"><span class="iconfont icon-quanping" title="全屏"></span><span
										class="iconfont icon-tuichuquanping" title="退出全屏"></span></div>
							</div>
						</div>
					</div>
				</div>
	</body>
	<script src="js/myvideo.js"></script>
</html>
